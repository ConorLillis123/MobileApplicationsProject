<div id="MainInfo">
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Top Rated Football countries in the world
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ul>
    <!--turning words on main page into links to other pages-->
    <li [routerLink] = "['/ulster']" routerDirection ="forward">Brazil</li>
    <li [routerLink] = "['/munster']" routerDirection ="forward">France</li>
    <li [routerLink] = "['/connaught']" routerDirection ="forward">Belgium</li>
    <li [routerLink] = "['/leinster']" routerDirection ="forward">Spain</li>
  </ul>

  <h2>European Countries</h2>
  <!--iterating through arrays of countries-->
  <ul>
    <li *ngFor="let country of Countries">{{country.name}}, {{country.code}}</li>
  </ul>
</ion-content>
</div>
